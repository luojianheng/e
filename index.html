<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ë∂£Âë≥‰∫îÂ≠êÊ£ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575bc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            max-width: 500px;
            width: 95%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 10px;
            font-size: 1.1rem;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            background: #8d6e63;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .cell {
            width: 100%;
            aspect-ratio: 1/1;
            position: relative;
            cursor: pointer;
        }
        .cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            border: 1px dashed #a1887f;
            border-radius: 50%;
        }
        .piece {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            border-radius: 50%;
            z-index: 10;
        }
        .black { background: radial-gradient(circle, #000 0%, #333 100%); }
        .white { background: radial-gradient(circle, #fff 0%, #ddd 100%); }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .win-message {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e91e63;
            height: 40px;
            margin: 15px 0;
        }
        @media (max-width: 500px) {
            .game-container {
                padding: 15px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .status-bar {
                font-size: 0.9rem;
            }
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Ë∂£Âë≥‰∫îÂ≠êÊ£ã</h1>
        <div class="status-bar">
            <div>ÂΩìÂâçÁé©ÂÆ∂: <span id="current-player">ÈªëÊ£ã</span></div>
            <div>ÂõûÂêà: <span id="turn-count">1</span></div>
        </div>
        <div class="board" id="board"></div>
        <div class="win-message" id="win-message"></div>
        <div class="controls">
            <button id="restart-btn">ÈáçÊñ∞ÂºÄÂßã</button>
            <button id="undo-btn">ÊÇîÊ£ã‰∏ÄÊ≠•</button>
        </div>
    </div>

    <script>
        // Ê∏∏ÊàèÊ†∏ÂøÉÈÄªËæë
        const board = document.getElementById('board');
        const currentPlayerEl = document.getElementById('current-player');
        const turnCountEl = document.getElementById('turn-count');
        const winMessageEl = document.getElementById('win-message');
        const restartBtn = document.getElementById('restart-btn');
        const undoBtn = document.getElementById('undo-btn');

        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let gameBoard = Array(15).fill().map(() => Array(15).fill(null));
        let currentPlayer = 'black';
        let turnCount = 0;
        let gameHistory = [];

        // ÂàùÂßãÂåñÊ£ãÁõò
        function initBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 15 * 15; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                cell.addEventListener('touchend', handleCellClick);
                board.appendChild(cell);
            }
        }

        // Â§ÑÁêÜÊ£ãÁõòÁÇπÂáª
        function handleCellClick(e) {
            const index = parseInt(e.currentTarget.dataset.index);
            const row = Math.floor(index / 15);
            const col = index % 15;

            // Â∑≤ÊúâÊ£ãÂ≠êÊàñÊ∏∏ÊàèÁªìÊùüÂàô‰∏çÂèØÊìç‰Ωú
            if (gameBoard[row][col] || winMessageEl.textContent) return;

            // ÂàõÂª∫Ê£ãÂ≠ê
            const piece = document.createElement('div');
            piece.className = `piece ${currentPlayer}`;
            e.currentTarget.appendChild(piece);

            // Êõ¥Êñ∞Ê∏∏ÊàèÁä∂ÊÄÅ
            gameBoard[row][col] = currentPlayer;
            turnCount++;
            turnCountEl.textContent = turnCount;
            saveToHistory();

            // Ê£ÄÊü•ËÉúÂà©
            if (checkWin(row, col)) {
                winMessageEl.textContent = `${currentPlayer === 'black' ? 'ÈªëÊ£ã' : 'ÁôΩÊ£ã'}ËÉúÂà©ÔºÅ`;
                // Á¶ÅÁî®Ê£ãÁõò‰∫§‰∫í
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.style.pointerEvents = 'none';
                });
            } else {
                // ÂàáÊç¢Áé©ÂÆ∂
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                currentPlayerEl.textContent = currentPlayer === 'black' ? 'ÈªëÊ£ã' : 'ÁôΩÊ£ã';
            }
        }

        // Ê£ÄÊü•ËÉúÂà©Êù°‰ª∂
        function checkWin(row, col) {
            const directions = [
                [{dr: -1, dc: 0}], // ÂûÇÁõ¥
                [{dr: 0, dc: 1}],  // Ê∞¥Âπ≥
                [{dr: -1, dc: 1}], // Âè≥‰∏ä
                [{dr: -1, dc: -1}] // Âè≥‰∏ã
            ];

            for (const dir of directions) {
                let count = 1; // ÂΩìÂâçÊ£ãÂ≠êÊú¨Ë∫´
                
                // Ê≠£ÂêëÊ£ÄÊü•
                for (let i = 1; i <= 4; i++) {
                    const newRow = row + dir[0].dr * i;
                    const newCol = col + dir[0].dc * i;
                    if (isValidCell(newRow, newCol) && gameBoard[newRow][newCol] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }

                // ÂèçÂêëÊ£ÄÊü•
                for (let i = 1; i <= 4; i++) {
                    const newRow = row - dir[0].dr * i;
                    const newCol = col - dir[0].dc * i;
                    if (isValidCell(newRow, newCol) && gameBoard[newRow][newCol] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }

                // ËøûÊàê‰∫îÂ≠ê
                if (count >= 5) return true;
            }

            return false;
        }

        // È™åËØÅÊ£ãÂ≠ê‰ΩçÁΩÆÊúâÊïàÊÄß
        function isValidCell(row, col) {
            return row >= 0 && row < 15 && col >= 0 && col < 15;
        }

        // ‰øùÂ≠òÂéÜÂè≤ËÆ∞ÂΩï
        function saveToHistory() {
            gameHistory.push({
                board: JSON.parse(JSON.stringify(gameBoard)),
                player: currentPlayer,
                turn: turnCount
            });
            // ÈôêÂà∂ÂéÜÂè≤ËÆ∞ÂΩïÈïøÂ∫¶
            if (gameHistory.length > 50) gameHistory.shift();
        }

        // ÊÇîÊ£ãÂäüËÉΩ
        function undoMove() {
            if (gameHistory.length <= 1 || turnCount === 0) return;
            
            gameHistory.pop(); // ÁßªÈô§ÊúÄÂêé‰∏ÄÊ≠•
            const lastState = gameHistory[gameHistory.length - 1];
            
            // ÊÅ¢Â§çÊ£ãÁõòÁä∂ÊÄÅ
            gameBoard = JSON.parse(JSON.stringify(lastState.board));
            currentPlayer = lastState.player;
            turnCount = lastState.turn;

            // ÈáçÊñ∞Ê∏≤ÊüìÊ£ãÁõò
            renderBoard();
            currentPlayerEl.textContent = currentPlayer === 'black' ? 'ÈªëÊ£ã' : 'ÁôΩÊ£ã';
            turnCountEl.textContent = turnCount;
            winMessageEl.textContent = '';

            // ÂêØÁî®Ê£ãÁõò‰∫§‰∫í
            document.querySelectorAll('.cell').forEach(cell => {
                cell.style.pointerEvents = 'auto';
            });
        }

        // ÈáçÊñ∞Ê∏≤ÊüìÊ£ãÁõò
        function renderBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.innerHTML = '';
                const row = Math.floor(index / 15);
                const col = index % 15;
                if (gameBoard[row][col]) {
                    const piece = document.createElement('div');
                    piece.className = `piece ${gameBoard[row][col]}`;
                    cell.appendChild(piece);
                }
            });
        }

        // ÈáçÊñ∞ÂºÄÂßãÊ∏∏Êàè
        function restartGame() {
            gameBoard = Array(15).fill().map(() => Array(15).fill(null));
            currentPlayer = 'black';
            turnCount = 0;
            gameHistory = [];
            winMessageEl.textContent = '';
            currentPlayerEl.textContent = 'ÈªëÊ£ã';
            turnCountEl.textContent = '0';
            renderBoard();
            // ÂêØÁî®Ê£ãÁõò‰∫§‰∫í
            document.querySelectorAll('.cell').forEach(cell => {
                cell.style.pointerEvents = 'auto';
            });
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        initBoard();
        restartBtn.addEventListener('click', restartGame);
        undoBtn.addEventListener('click', undoMove);

        // ÂìçÂ∫îÂºèË∞ÉÊï¥
        window.addEventListener('resize', () => {
            const boardSize = Math.min(window.innerWidth * 0.95, 450);
            board.style.width = `${boardSize}px`;
        });
    </script>
</body>
</html>
