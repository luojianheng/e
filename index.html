<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋 - 人机对战</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a5f7a, #159895);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        header {
            text-align: center;
            padding: 15px;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }
        
        .board-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: #dcb35c;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        #game-board {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            background: #dcb35c;
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
        }
        
        .cell {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .cell::before, .cell::after {
            content: '';
            position: absolute;
            background: #8d6e3a;
        }
        
        .cell::before {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .cell::after {
            height: 100%;
            width: 1px;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        
        .cell:hover::before, .cell:hover::after {
            background: #a58347;
        }
        
        .piece {
            position: absolute;
            width: 85%;
            height: 85%;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        
        .piece.black {
            background: radial-gradient(circle at 30% 30%, #555, #000);
        }
        
        .piece.white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
        }
        
        .piece.placed {
            animation: placePiece 0.3s ease-out;
        }
        
        @keyframes placePiece {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            color: #1a5f7a;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            background: white;
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #restart-btn {
            background: #ff6b6b;
            color: white;
        }
        
        #restart-btn:hover {
            background: #ff5252;
        }
        
        .difficulty-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        .difficulty-selector select {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background: white;
            color: #1a5f7a;
            font-weight: bold;
            cursor: pointer;
        }
        
        .message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .message.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .message-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 80%;
            color: #333;
            transform: scale(0.7);
            transition: transform 0.5s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .message.show .message-content {
            transform: scale(1);
        }
        
        .message h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #1a5f7a;
        }
        
        .message p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .status {
            font-size: 1.3rem;
            font-weight: bold;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .game-info {
                font-size: 1rem;
            }
            
            .board-container {
                padding: 10px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .status {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 400px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .difficulty-selector {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>五子棋 - 人机对战</h1>
            <div class="game-info">
                <div>玩家: <span style="color: #000; font-weight: bold;">黑子</span></div>
                <div>电脑: <span style="color: #fff; font-weight: bold;">白子</span></div>
                <div>回合: <span id="turn-indicator">玩家</span></div>
            </div>
        </header>
        
        <div class="game-area">
            <div class="status" id="game-status">请放置黑子开始游戏</div>
            
            <div class="board-container">
                <div id="game-board"></div>
            </div>
            
            <div class="difficulty-selector">
                <span>难度:</span>
                <select id="difficulty">
                    <option value="easy">简单</option>
                    <option value="medium" selected>中等</option>
                    <option value="hard">困难</option>
                </select>
            </div>
            
            <div class="controls">
                <button id="hint-btn">提示</button>
                <button id="undo-btn">悔棋</button>
                <button id="restart-btn">重新开始</button>
            </div>
        </div>
    </div>
    
    <div class="message" id="message">
        <div class="message-content">
            <h2 id="message-title">游戏结束</h2>
            <p id="message-text"></p>
            <button id="close-message">确定</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 游戏配置
            const config = {
                boardSize: 15,
                playerColor: 'black',
                aiColor: 'white',
                difficulty: 'medium'
            };
            
            // 游戏状态
            const state = {
                board: Array(config.boardSize).fill().map(() => Array(config.boardSize).fill(null)),
                currentPlayer: config.playerColor,
                gameOver: false,
                moveHistory: [],
                hintPosition: null
            };
            
            // DOM元素
            const gameBoard = document.getElementById('game-board');
            const gameStatus = document.getElementById('game-status');
            const turnIndicator = document.getElementById('turn-indicator');
            const hintBtn = document.getElementById('hint-btn');
            const undoBtn = document.getElementById('undo-btn');
            const restartBtn = document.getElementById('restart-btn');
            const difficultySelect = document.getElementById('difficulty');
            const message = document.getElementById('message');
            const messageTitle = document.getElementById('message-title');
            const messageText = document.getElementById('message-text');
            const closeMessage = document.getElementById('close-message');
            
            // 初始化游戏
            function initGame() {
                // 重置游戏状态
                state.board = Array(config.boardSize).fill().map(() => Array(config.boardSize).fill(null));
                state.currentPlayer = config.playerColor;
                state.gameOver = false;
                state.moveHistory = [];
                state.hintPosition = null;
                
                // 清空游戏板
                gameBoard.innerHTML = '';
                
                // 创建棋盘格子
                for (let i = 0; i < config.boardSize; i++) {
                    for (let j = 0; j < config.boardSize; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.addEventListener('click', () => makeMove(i, j));
                        gameBoard.appendChild(cell);
                    }
                }
                
                // 更新UI
                updateUI();
                
                // 隐藏消息
                message.classList.remove('show');
            }
            
            // 玩家落子
            function makeMove(row, col) {
                if (state.gameOver || state.currentPlayer !== config.playerColor) return;
                
                // 检查位置是否已被占用
                if (state.board[row][col] !== null) return;
                
                // 落子
                placePiece(row, col, config.playerColor);
                
                // 检查胜负
                if (checkWin(row, col, config.playerColor)) {
                    endGame('恭喜！你赢了！');
                    return;
                }
                
                // 检查平局
                if (checkDraw()) {
                    endGame('平局！棋盘已满。');
                    return;
                }
                
                // 切换玩家
                state.currentPlayer = config.aiColor;
                updateUI();
                
                // AI落子
                setTimeout(() => {
                    if (!state.gameOver) {
                        aiMove();
                    }
                }, 500);
            }
            
            // 放置棋子
            function placePiece(row, col, color) {
                // 更新游戏状态
                state.board[row][col] = color;
                state.moveHistory.push({row, col, color});
                
                // 创建棋子元素
                const piece = document.createElement('div');
                piece.className = `piece ${color} placed`;
                
                // 找到对应的格子
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                cell.appendChild(piece);
            }
            
            // AI落子
            function aiMove() {
                if (state.gameOver || state.currentPlayer !== config.aiColor) return;
                
                let move;
                
                // 根据难度选择AI策略
                switch(config.difficulty) {
                    case 'easy':
                        move = getEasyMove();
                        break;
                    case 'medium':
                        move = getMediumMove();
                        break;
                    case 'hard':
                        move = getHardMove();
                        break;
                    default:
                        move = getMediumMove();
                }
                
                if (move) {
                    const {row, col} = move;
                    
                    // 落子
                    placePiece(row, col, config.aiColor);
                    
                    // 检查胜负
                    if (checkWin(row, col, config.aiColor)) {
                        endGame('电脑赢了！再接再厉！');
                        return;
                    }
                    
                    // 检查平局
                    if (checkDraw()) {
                        endGame('平局！棋盘已满。');
                        return;
                    }
                    
                    // 切换玩家
                    state.currentPlayer = config.playerColor;
                    updateUI();
                }
            }
            
            // 简单难度AI - 随机落子
            function getEasyMove() {
                const emptyCells = [];
                
                for (let i = 0; i < config.boardSize; i++) {
                    for (let j = 0; j < config.boardSize; j++) {
                        if (state.board[i][j] === null) {
                            emptyCells.push({row: i, col: j});
                        }
                    }
                }
                
                if (emptyCells.length === 0) return null;
                
                return emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }
            
            // 中等难度AI - 简单评估
            function getMediumMove() {
                // 如果有必胜机会，直接下
                const winningMove = findWinningMove(config.aiColor);
                if (winningMove) return winningMove;
                
                // 如果玩家有必胜机会，进行防守
                const blockingMove = findWinningMove(config.playerColor);
                if (blockingMove) return blockingMove;
                
                // 评估每个空位的分数
                let bestScore = -Infinity;
                let bestMoves = [];
                
                for (let i = 0; i < config.boardSize; i++) {
                    for (let j = 0; j < config.boardSize; j++) {
                        if (state.board[i][j] === null) {
                            const score = evaluatePosition(i, j, config.aiColor);
                            
                            if (score > bestScore) {
                                bestScore = score;
                                bestMoves = [{row: i, col: j}];
                            } else if (score === bestScore) {
                                bestMoves.push({row: i, col: j});
                            }
                        }
                    }
                }
                
                if (bestMoves.length === 0) return getEasyMove();
                
                return bestMoves[Math.floor(Math.random() * bestMoves.length)];
            }
            
            // 困难难度AI - 更复杂的评估
            function getHardMove() {
                // 如果有必胜机会，直接下
                const winningMove = findWinningMove(config.aiColor);
                if (winningMove) return winningMove;
                
                // 如果玩家有必胜机会，进行防守
                const blockingMove = findWinningMove(config.playerColor);
                if (blockingMove) return blockingMove;
                
                // 评估每个空位的分数（更复杂的评估函数）
                let bestScore = -Infinity;
                let bestMoves = [];
                
                for (let i = 0; i < config.boardSize; i++) {
                    for (let j = 0; j < config.boardSize; j++) {
                        if (state.board[i][j] === null) {
                            const score = evaluatePositionHard(i, j, config.aiColor);
                            
                            if (score > bestScore) {
                                bestScore = score;
                                bestMoves = [{row: i, col: j}];
                            } else if (score === bestScore) {
                                bestMoves.push({row: i, col: j});
                            }
                        }
                    }
                }
                
                if (bestMoves.length === 0) return getMediumMove();
                
                return bestMoves[Math.floor(Math.random() * bestMoves.length)];
            }
            
            // 寻找必胜位置
            function findWinningMove(color) {
                for (let i = 0; i < config.boardSize; i++) {
                    for (let j = 0; j < config.boardSize; j++) {
                        if (state.board[i][j] === null) {
                            // 模拟落子
                            state.board[i][j] = color;
                            
                            // 检查是否获胜
                            if (checkWin(i, j, color)) {
                                // 恢复棋盘
                                state.board[i][j] = null;
                                return {row: i, col: j};
                            }
                            
                            // 恢复棋盘
                            state.board[i][j] = null;
                        }
                    }
                }
                
                return null;
            }
            
            // 评估位置分数（中等难度）
            function evaluatePosition(row, col, color) {
                let score = 0;
                
                // 四个方向：水平、垂直、两个对角线
                const directions = [
                    [0, 1],   // 水平
                    [1, 0],   // 垂直
                    [1, 1],   // 主对角线
                    [1, -1]   // 副对角线
                ];
                
                for (const [dx, dy] of directions) {
                    const line = getLine(row, col, dx, dy);
                    score += evaluateLine(line, color);
                }
                
                // 中心位置加分
                const center = config.boardSize / 2;
                const distanceFromCenter = Math.abs(row - center) + Math.abs(col - center);
                score += (config.boardSize - distanceFromCenter) * 2;
                
                return score;
            }
            
            // 评估位置分数（困难难度）
            function evaluatePositionHard(row, col, color) {
                let score = evaluatePosition(row, col, color);
                
                // 额外考虑对手的威胁
                const opponentColor = color === config.playerColor ? config.aiColor : config.playerColor;
                state.board[row][col] = opponentColor;
                
                for (const [dx, dy] of [[0, 1], [1, 0], [1, 1], [1, -1]]) {
                    const line = getLine(row, col, dx, dy);
                    score += evaluateLine(line, opponentColor) * 0.7; // 对手的威胁权重稍低
                }
                
                state.board[row][col] = null;
                
                return score;
            }
            
            // 获取一条线上的棋子
            function getLine(row, col, dx, dy) {
                const line = [];
                
                // 向两个方向延伸4个位置
                for (let i = -4; i <= 4; i++) {
                    const r = row + i * dx;
                    const c = col + i * dy;
                    
                    if (r >= 0 && r < config.boardSize && c >= 0 && c < config.boardSize) {
                        line.push(state.board[r][c]);
                    } else {
                        line.push('out'); // 边界外
                    }
                }
                
                return line;
            }
            
            // 评估一条线的分数
            function evaluateLine(line, color) {
                const opponentColor = color === config.playerColor ? config.aiColor : config.playerColor;
                let score = 0;
                
                // 统计连续棋子
                for (let i = 0; i <= 4; i++) {
                    let count = 0;
                    let block = 0;
                    
                    for (let j = 0; j < 5; j++) {
                        if (line[i + j] === color) {
                            count++;
                        } else if (line[i + j] === opponentColor) {
                            block++;
                            break;
                        } else if (line[i + j] === 'out') {
                            block++;
                            break;
                        }
                    }
                    
                    if (count === 5) score += 100000; // 五连
                    else if (count === 4 && block === 0) score += 10000; // 活四
                    else if (count === 4 && block === 1) score += 1000; // 冲四
                    else if (count === 3 && block === 0) score += 500; // 活三
                    else if (count === 3 && block === 1) score += 100; // 眠三
                    else if (count === 2 && block === 0) score += 50; // 活二
                    else if (count === 2 && block === 1) score += 10; // 眠二
                    else if (count === 1 && block === 0) score += 1; // 单一棋子
                }
                
                return score;
            }
            
            // 检查是否获胜
            function checkWin(row, col, color) {
                // 四个方向：水平、垂直、两个对角线
                const directions = [
                    [0, 1],   // 水平
                    [1, 0],   // 垂直
                    [1, 1],   // 主对角线
                    [1, -1]   // 副对角线
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1; // 当前位置已经有一个棋子
                    
                    // 正向检查
                    for (let i = 1; i <= 4; i++) {
                        const r = row + i * dx;
                        const c = col + i * dy;
                        
                        if (r < 0 || r >= config.boardSize || c < 0 || c >= config.boardSize || state.board[r][c] !== color) {
                            break;
                        }
                        
                        count++;
                    }
                    
                    // 反向检查
                    for (let i = 1; i <= 4; i++) {
                        const r = row - i * dx;
                        const c = col - i * dy;
                        
                        if (r < 0 || r >= config.boardSize || c < 0 || c >= config.boardSize || state.board[r][c] !== color) {
                            break;
                        }
                        
                        count++;
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 检查是否平局
            function checkDraw() {
                for (let i = 0; i < config.boardSize; i++) {
                    for (let j = 0; j < config.boardSize; j++) {
                        if (state.board[i][j] === null) {
                            return false;
                        }
                    }
                }
                
                return true;
            }
            
            // 结束游戏
            function endGame(message) {
                state.gameOver = true;
                showMessage('游戏结束', message);
            }
            
            // 悔棋
            function undoMove() {
                if (state.gameOver || state.moveHistory.length < 2) return;
                
                // 移除最后两步（玩家和AI各一步）
                for (let i = 0; i < 2; i++) {
                    const move = state.moveHistory.pop();
                    if (move) {
                        state.board[move.row][move.col] = null;
                        
                        // 从DOM中移除棋子
                        const cell = document.querySelector(`.cell[data-row="${move.row}"][data-col="${move.col}"]`);
                        const piece = cell.querySelector('.piece');
                        if (piece) {
                            cell.removeChild(piece);
                        }
                    }
                }
                
                // 更新当前玩家
                state.currentPlayer = config.playerColor;
                updateUI();
            }
            
            // 显示提示
            function showHint() {
                if (state.gameOver || state.currentPlayer !== config.playerColor) return;
                
                // 清除之前的提示
                if (state.hintPosition) {
                    const {row, col} = state.hintPosition;
                    const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                    const hintIndicator = cell.querySelector('.hint-indicator');
                    if (hintIndicator) {
                        cell.removeChild(hintIndicator);
                    }
                }
                
                // 找到最佳落子位置
                let bestScore = -Infinity;
                let bestMove = null;
                
                for (let i = 0; i < config.boardSize; i++) {
                    for (let j = 0; j < config.boardSize; j++) {
                        if (state.board[i][j] === null) {
                            const score = evaluatePosition(i, j, config.playerColor);
                            
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = {row: i, col: j};
                            }
                        }
                    }
                }
                
                if (bestMove) {
                    const {row, col} = bestMove;
                    state.hintPosition = bestMove;
                    
                    // 添加提示指示器
                    const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                    const hintIndicator = document.createElement('div');
                    hintIndicator.className = 'hint-indicator';
                    hintIndicator.style.cssText = `
                        position: absolute;
                        width: 30%;
                        height: 30%;
                        border: 2px dashed #ffeb3b;
                        border-radius: 50%;
                        z-index: 5;
                        pointer-events: none;
                        animation: pulse 1.5s infinite;
                    `;
                    
                    // 添加脉冲动画
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes pulse {
                            0% { transform: scale(1); opacity: 1; }
                            50% { transform: scale(1.5); opacity: 0.5; }
                            100% { transform: scale(1); opacity: 1; }
                        }
                    `;
                    document.head.appendChild(style);
                    
                    cell.appendChild(hintIndicator);
                }
            }
            
            // 更新UI
            function updateUI() {
                gameStatus.textContent = state.currentPlayer === config.playerColor ? 
                    '请放置黑子' : '电脑思考中...';
                turnIndicator.textContent = state.currentPlayer === config.playerColor ? '玩家' : '电脑';
            }
            
            // 显示消息
            function showMessage(title, text) {
                messageTitle.textContent = title;
                messageText.textContent = text;
                message.classList.add('show');
            }
            
            // 事件监听
            hintBtn.addEventListener('click', showHint);
            undoBtn.addEventListener('click', undoMove);
            restartBtn.addEventListener('click', initGame);
            difficultySelect.addEventListener('change', function() {
                config.difficulty = this.value;
            });
            closeMessage.addEventListener('click', () => {
                message.classList.remove('show');
            });
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
